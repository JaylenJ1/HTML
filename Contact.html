<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags for SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title Tag (Keep it under 60 characters) -->
    <title>Jaylen Portfolio - Projects, Education, Contact, Articles </title>
    
    <!-- Meta Description (Keep it under 160 characters) -->
    <meta name="description" content="A complete portfolio of Jaylen Johnson Projects ">
    
    <!-- Keywords (Not as relevant for SEO but can be useful) -->
    <meta name="keywords" content="projects, education, contact, articles">
    
    <!-- Author -->
    <meta name="author" content="Jaylen Johnson">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Jaylen Johnson Portfolio</title>
</head>
<body>
  <header class="head">
    <div class="head-bar">
      <h2 class="name">Jaylen Johnson</h2>
      <ul class="nav">
        <li class="nav-item"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Projects</a></li>
        <li class="nav-item"><a href="#">Articles</a></li>
        <li class="nav-item"><a href="#">Contact</a></li>
      </ul>
    </div>

    <h1 class="main-title">Frontend Developer</h1>
    <p class="main-para">html only with proper layout, no styling </p>    
  </header>

  <form action="" class="contact-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <!-- Email Field -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password Field -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <!-- Phone Number Field -->
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

    <!-- Message Field -->
     <label for="message">What can I do for you?</label>
     <input type="text" id="message" name="message" placeholder="Hello">
  </form>
</body>
</html>
